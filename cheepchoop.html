<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheepChoop</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
  <link rel="stylesheet" href="/cheepchoop.css" />
</head>

<body>
  <div id="mobile-warning">
    This application is not intended for mobile devices. Please use a desktop browser for the best experience.
  </div>
  <button id="submitScore" class="menu-button">Submit Score</button>
  <dialog id="usernameDialog">
    <form method="dialog">
      <h2>Submit Your Score</h2>
      <input type="text" id="username" placeholder="Enter your username" required>
      <div class="dialog-buttons">
        <button type="submit">Submit</button>
        <button type="button" id="cancelDialog">Cancel</button>
      </div>
    </form>
  </dialog>
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
  <canvas id="bg"></canvas>
  <div id="currentHeight"></div>
  <div id="maxHeight"></div>
  <div id="currentLevel"></div>
  <script type="module" src="/cheepchoop.js" defer></script>
  <script>
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      document.getElementById('mobile-warning').style.display = 'block';
    }
  </script>
</body>
</html>
